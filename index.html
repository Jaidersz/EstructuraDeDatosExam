<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviSimple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #e6d7f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
        }
        
        .screen {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #9c27b0;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn {
            background-color: #9c27b0;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #6a1b9a;
        }
        
        .btn-small {
            background-color: #9c27b0;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            width: auto;
        }
        
        .btn-small:hover {
            background-color: #6a1b9a;
        }
        
        p {
            text-align: center;
            margin-top: 15px;
        }
        
        a {
            color: #9c27b0;
            text-decoration: none;
            cursor: pointer;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .graph-container {
            margin-bottom: 20px;
        }
        
        canvas {
            background-color: #f9f4fc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .controls .form-group {
            flex: 1;
            min-width: 150px;
        }
        
        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #9c27b0;
            width: 0%;
            transition: width 0.3s;
        }
        
        #routeInfo {
            margin-top: 20px;
            display: none;
        }
        
        #routeDetails {
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f4fc;
            border-radius: 5px;
        }
        
        #routeDetails p {
            text-align: left;
            margin-top: 5px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen">
            <h1>MoviSimple</h1>
            <h2>Login</h2>
            <div id="loginMessage"></div>
            
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button onclick="handleLogin()" class="btn">Log in</button>
            
            <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
        </div>

        <!-- Register Screen -->
        <div id="registerScreen" class="screen hidden">
            <h1>MoviSimple</h1>
            <h2>Register</h2>
            <div id="registerMessage"></div>
            
            <div class="form-group">
                <label for="registerName">Name:</label>
                <input type="text" id="registerName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" placeholder="Enter your password">
            </div>
            <button onclick="handleRegister()" class="btn">Register</button>
            
            <p>Already have an account? <a onclick="showLogin()">Login</a></p>
        </div>

        <!-- App Screen -->
        <div id="appScreen" class="screen hidden">
            <h1>MoviSimple</h1>
            <div class="user-info">
                <p>Welcome, <span id="userName"></span>!</p>
                <button onclick="handleLogout()" class="btn-small">Logout</button>
            </div>
            
            <div class="graph-container">
                <canvas id="graphCanvas" width="600" height="400"></canvas>
                <div class="controls">
                    <div class="form-group">
                        <label for="sourceNode">Origin:</label>
                        <select id="sourceNode" onchange="updateSource()">
                            <option value="0">Node 1</option>
                            <option value="1">Node 2</option>
                            <option value="2">Node 3</option>
                            <option value="3">Node 4</option>
                            <option value="4">Node 5</option>
                            <option value="5">Node 6</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="targetNode">Destination:</label>
                        <select id="targetNode" onchange="updateTarget()">
                            <option value="0">Node 1</option>
                            <option value="1">Node 2</option>
                            <option value="2">Node 3</option>
                            <option value="3">Node 4</option>
                            <option value="4">Node 5</option>
                            <option value="5" selected>Node 6</option>
                        </select>
                    </div>
                    <button onclick="calculateRoute()" class="btn">Calculate Route</button>
                </div>
            </div>
            
            <div id="routeInfo">
                <h3>Route Information</h3>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <p>Progress: <span id="progressText">0%</span></p>
                <div id="routeDetails">
                    <p>Total time: <span id="totalTime">0</span> seconds</p>
                    <p>Cost: $<span id="totalCost">0.00</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let graph = null;
        let canvas = null;
        let ctx = null;
        let selectedSource = 0;
        let selectedTarget = 5;
        let animationInProgress = false;
        const RATE_PER_SECOND = 0.5;

        // Node colors
        const NODE_COLORS = {
            DEFAULT: "#9c27b0",
            SOURCE: "#4CAF50",
            TARGET: "#F44336",
            PATH: "#2196F3",
        };

        // Edge colors
        const EDGE_COLORS = {
            DEFAULT: "#666666",
            PATH: "#2196F3",
        };

        // Graph class
        class GraphSimple {
            constructor() {
                this.nodes = 6;
                this.adjacencyList = Array.from({ length: this.nodes }, () => []);
                this.nodePositions = [];
            }

            addEdge(u, v, weight) {
                this.adjacencyList[u].push({ node: v, weight });
                this.adjacencyList[v].push({ node: u, weight });
            }

            setNodePositions(positions) {
                this.nodePositions = positions;
            }

            dijkstraSimple(source) {
                const distances = Array(this.nodes).fill(Number.POSITIVE_INFINITY);
                const visited = Array(this.nodes).fill(false);
                const previous = Array(this.nodes).fill(null);

                distances[source] = 0;

                for (let i = 0; i < this.nodes; i++) {
                    let minDistance = Number.POSITIVE_INFINITY;
                    let minNode = -1;

                    for (let j = 0; j < this.nodes; j++) {
                        if (!visited[j] && distances[j] < minDistance) {
                            minDistance = distances[j];
                            minNode = j;
                        }
                    }

                    if (minNode === -1) break;

                    visited[minNode] = true;

                    for (const edge of this.adjacencyList[minNode]) {
                        const { node, weight } = edge;

                        if (!visited[node]) {
                            const newDistance = distances[minNode] + weight;

                            if (newDistance < distances[node]) {
                                distances[node] = newDistance;
                                previous[node] = minNode;
                            }
                        }
                    }
                }

                return { distances, previous };
            }

            findShortestPath(source, target) {
                const { distances, previous } = this.dijkstraSimple(source);

                if (distances[target] === Number.POSITIVE_INFINITY) {
                    return { path: [], distance: Number.POSITIVE_INFINITY };
                }

                const path = [];
                let current = target;

                while (current !== null) {
                    path.unshift(current);
                    current = previous[current];
                }

                return { path, distance: distances[target] };
            }

            getEdgeWeight(u, v) {
                const edge = this.adjacencyList[u].find((e) => e.node === v);
                return edge ? edge.weight : Number.POSITIVE_INFINITY;
            }
        }

        // User management functions
        function getUsers() {
            try {
                const users = localStorage.getItem('movisimple_users');
                return users ? JSON.parse(users) : [];
            } catch (e) {
                console.error('Error getting users:', e);
                return [];
            }
        }

        function saveUsers(users) {
            try {
                localStorage.setItem('movisimple_users', JSON.stringify(users));
                return true;
            } catch (e) {
                console.error('Error saving users:', e);
                return false;
            }
        }

        function getCurrentUser() {
            try {
                const user = localStorage.getItem('movisimple_current_user');
                return user ? JSON.parse(user) : null;
            } catch (e) {
                console.error('Error getting current user:', e);
                return null;
            }
        }

        function setCurrentUser(user) {
            try {
                localStorage.setItem('movisimple_current_user', JSON.stringify(user));
                currentUser = user;
                return true;
            } catch (e) {
                console.error('Error setting current user:', e);
                return false;
            }
        }

        function clearCurrentUser() {
            try {
                localStorage.removeItem('movisimple_current_user');
                currentUser = null;
                return true;
            } catch (e) {
                console.error('Error clearing current user:', e);
                return false;
            }
        }

        // Screen management
        function showScreen(screenId) {
            console.log('Showing screen:', screenId);
            
            // Hide all screens
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('registerScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.add('hidden');
            
            // Show selected screen
            document.getElementById(screenId).classList.remove('hidden');
        }

        function showMessage(elementId, message, type = 'error') {
            const messageEl = document.getElementById(elementId);
            if (messageEl) {
                messageEl.innerHTML = `<div class="message ${type}">${message}</div>`;
                setTimeout(() => {
                    messageEl.innerHTML = '';
                }, 5000);
            }
        }

        // Authentication functions
        function showLogin() {
            console.log('Showing login screen');
            showScreen('loginScreen');
        }

        function showRegister() {
            console.log('Showing register screen');
            showScreen('registerScreen');
        }

        function handleRegister() {
            console.log('Handle register called');
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            console.log('Register data:', { name, email, password: '***' });

            if (!name || !email || !password) {
                showMessage('registerMessage', 'Please fill in all fields');
                return;
            }

            const users = getUsers();
            console.log('Current users:', users);
            
            // Check if user already exists
            if (users.find(user => user.email === email)) {
                showMessage('registerMessage', 'Email already registered');
                return;
            }

            // Add new user
            users.push({ name, email, password });
            
            if (saveUsers(users)) {
                console.log('User registered successfully');
                showMessage('registerMessage', 'Registration successful! Please login.', 'success');
                
                // Clear form
                document.getElementById('registerName').value = '';
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerPassword').value = '';
                
                setTimeout(() => {
                    showLogin();
                }, 2000);
            } else {
                showMessage('registerMessage', 'Error saving user data');
            }
        }

        function handleLogin() {
            console.log('Handle login called');
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            console.log('Login data:', { email, password: '***' });

            if (!email || !password) {
                showMessage('loginMessage', 'Please fill in all fields');
                return;
            }

            const users = getUsers();
            console.log('Checking against users:', users);
            
            const user = users.find(user => user.email === email && user.password === password);
            
            if (user) {
                console.log('Login successful');
                
                if (setCurrentUser({ name: user.name, email: user.email })) {
                    document.getElementById('userName').textContent = user.name;
                    
                    // Clear form
                    document.getElementById('loginEmail').value = '';
                    document.getElementById('loginPassword').value = '';
                    
                    showScreen('appScreen');
                    setTimeout(initGraph, 200);
                } else {
                    showMessage('loginMessage', 'Error saving login data');
                }
            } else {
                console.log('Login failed');
                showMessage('loginMessage', 'Invalid email or password');
            }
        }

        function handleLogout() {
            console.log('Handle logout called');
            clearCurrentUser();
            showLogin();
        }

        // Graph functions
        function initGraph() {
            console.log('Initializing graph');
            
            graph = new GraphSimple();

            // Define edges
            const edges = [
                [0, 1, 5], [0, 2, 10], [1, 2, 3], [1, 3, 7], [2, 3, 8],
                [2, 4, 12], [3, 4, 6], [3, 5, 9], [4, 5, 4]
            ];

            edges.forEach(([u, v, w]) => {
                graph.addEdge(u, v, w);
            });

            canvas = document.getElementById("graphCanvas");
            ctx = canvas.getContext("2d");

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 60;
            const positions = [];

            for (let i = 0; i < graph.nodes; i++) {
                const angle = (i * 2 * Math.PI) / graph.nodes - Math.PI / 2;
                positions.push({
                    x: centerX + radius * Math.cos(angle),
                    y: centerY + radius * Math.sin(angle),
                });
            }

            graph.setNodePositions(positions);
            drawGraph();
            
            console.log('Graph initialized successfully');
        }

        function drawGraph(path = []) {
            if (!ctx || !graph) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw edges
            for (let i = 0; i < graph.nodes; i++) {
                for (const edge of graph.adjacencyList[i]) {
                    const { node: j, weight } = edge;

                    if (i < j) {
                        const isInPath = path.length > 1 && path.includes(i) && path.includes(j) && 
                                        Math.abs(path.indexOf(i) - path.indexOf(j)) === 1;

                        drawEdge(
                            graph.nodePositions[i],
                            graph.nodePositions[j],
                            weight,
                            isInPath ? EDGE_COLORS.PATH : EDGE_COLORS.DEFAULT
                        );
                    }
                }
            }

            // Draw nodes
            for (let i = 0; i < graph.nodes; i++) {
                let color = NODE_COLORS.DEFAULT;

                if (path.includes(i) && i !== selectedSource && i !== selectedTarget) {
                    color = NODE_COLORS.PATH;
                }

                if (i === selectedSource) {
                    color = NODE_COLORS.SOURCE;
                } else if (i === selectedTarget) {
                    color = NODE_COLORS.TARGET;
                }

                drawNode(graph.nodePositions[i], i + 1, color);
            }
        }

        function drawNode(position, label, color) {
            ctx.beginPath();
            ctx.arc(position.x, position.y, 25, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = "white";
            ctx.font = "bold 16px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(label, position.x, position.y);
        }

        function drawEdge(start, end, weight, color) {
            ctx.beginPath();
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.stroke();

            const midX = (start.x + end.x) / 2;
            const midY = (start.y + end.y) / 2;

            const text = weight + "s";
            ctx.font = "12px Arial";
            const textWidth = ctx.measureText(text).width;

            ctx.fillStyle = "white";
            ctx.fillRect(midX - textWidth / 2 - 3, midY - 8, textWidth + 6, 16);

            ctx.strokeStyle = "#333";
            ctx.lineWidth = 1;
            ctx.strokeRect(midX - textWidth / 2 - 3, midY - 8, textWidth + 6, 16);

            ctx.fillStyle = "black";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, midX, midY);
        }

        function updateSource() {
            selectedSource = parseInt(document.getElementById('sourceNode').value);
            if (graph) drawGraph();
        }

        function updateTarget() {
            selectedTarget = parseInt(document.getElementById('targetNode').value);
            if (graph) drawGraph();
        }

        function calculateRoute() {
            console.log('Calculate route called');
            
            if (selectedSource === selectedTarget) {
                alert('Origin and destination must be different');
                return;
            }

            if (animationInProgress || !graph) {
                return;
            }

            const { path, distance } = graph.findShortestPath(selectedSource, selectedTarget);

            if (path.length === 0 || distance === Number.POSITIVE_INFINITY) {
                alert('No path found between selected nodes');
                return;
            }

            document.getElementById('routeInfo').style.display = 'block';
            document.getElementById('totalTime').textContent = distance;
            document.getElementById('totalCost').textContent = (distance * RATE_PER_SECOND).toFixed(2);

            animateRoute(path);
        }

        function animateRoute(path) {
            animationInProgress = true;
            drawGraph(path);

            let totalTime = 0;
            for (let i = 0; i < path.length - 1; i++) {
                totalTime += graph.getEdgeWeight(path[i], path[i + 1]);
            }

            const progressBar = document.getElementById("progressBar");
            const progressText = document.getElementById("progressText");
            progressBar.style.width = "0%";
            progressText.textContent = "0%";

            let elapsedTime = 0;
            const animationSpeed = 100;

            const animationInterval = setInterval(() => {
                elapsedTime += animationSpeed / 1000;

                if (elapsedTime >= totalTime) {
                    elapsedTime = totalTime;
                    clearInterval(animationInterval);

                    setTimeout(() => {
                        resetRoute();
                    }, 3000);
                }

                const progress = (elapsedTime / totalTime) * 100;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${Math.round(progress)}%`;
            }, animationSpeed);
        }

        function resetRoute() {
            animationInProgress = false;
            document.getElementById("routeInfo").style.display = "none";
            drawGraph();
        }

        // Initialize on page load
        window.onload = function() {
            console.log('Page loaded, checking for existing user');
            
            // Check if user is already logged in
            currentUser = getCurrentUser();
            if (currentUser) {
                console.log('Found existing user:', currentUser);
                document.getElementById('userName').textContent = currentUser.name;
                showScreen('appScreen');
                setTimeout(initGraph, 200);
            } else {
                console.log('No existing user, showing login');
                showScreen('loginScreen');
            }
        };
    </script>
</body>
</html>
